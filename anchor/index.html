<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>锚点跳转1</title>
</head>
<style>
    ul li{width: 100%;  height:300px;}
    li:nth-of-type(1){border: 1px solid darkcyan}
    li:nth-of-type(2){border: 1px solid darkred}
    li:nth-of-type(3){border: 1px solid firebrick}
    li:nth-of-type(4){border: 1px solid green}
    li:nth-of-type(5){border: 1px solid darkgoldenrod}
</style>
<body>
<div>
    <a href="#li1">跳1</a>
    <a href="#li2">跳2</a>
    <a href="#li3">跳3</a>
    <a href="#li4">跳4</a>
    <a href="#li5">跳5</a>
</div>
<ul>
    <li id="li1">11</li>
    <li id="li2">22</li>
    <li id="li3">33</li>
    <li id="li4">44</li>
    <li id="li5">55</li>
</ul>
</body>
</html>
<script>
    $("a").bind("click touch",function(){
        //根据a标签的href转换为id选择器，获取id元素所处的位置，并高度减50px（这里根据需要自由设置）
        $('html,body').animate({scrollTop: ($($(this).attr('href')).offset().top -50 )},500);
    });
