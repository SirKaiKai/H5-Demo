<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商城取货时间选择插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pickuptime.css" />
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="pickuptime.min.js" ></script>
    <style>
        .test {
            height: 40px;
            line-height: 40px;
            padding-left: 10px;
            border-bottom: 1px solid #f2f2f2;
        }
    </style>
</head>
<body>
<ul>
    <li class='test' id='test'>选择取货时间</li>
    <li class='test' id="sj"></li>
</ul>

<script>
    $().ready(function(){
        $('#test').on('click',function(){
            //数字为正整数，0表示当天可取
            pickuptime.init(0,function(data){
                console.log(data.split(" "));//回调
                $("#sj").html(data.split(" "));
            });
        });
    });
</script>
</body>
</html>
